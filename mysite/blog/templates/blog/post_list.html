{% load static %}
<!DOCTYPE html>
 <html lang="en">

 <head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/boots-trap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/stijl.css' %}">
    <title>Een blog pagina</title>
</head>

<body>
    <header>
        <h1>Hey welkom op mijn blog</h1>
    </header>
    
    <section>
    <div id="inhoudeen"><h2>INHOUD DEEL 1</h2></div>
    <div id="inhoudtwee">
        {% block content %}
        {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2><a href="">{{ post.title}}</a></h2>
            <p>{{ post.text|linebreaksbr}}</p>
            <p class="author">{{ post.author|linebreaksbr}}</p>
        </article>
        {% endfor %}
        {% endblock %}
    </div>
    
    <div id="inhouddrie"><h2>INHOUD DEEL 3</h2></div>
    </section>
    
    <footer><h1>DIT IS EEN FOOTER</h1></footer>
</body>
</html>
