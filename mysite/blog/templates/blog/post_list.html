        <!-- JavaScript -->
        <script type="text/javascript">
            $(document).ready(function() {
                $("#dobbelsteen").prop('src', "afbeeldingen/dobbelsteen_0.jpg")
                $("#dobbelsteen_2").prop('src', "afbeeldingen/dobbelsteen_0.jpg")
                $("#knop").click(function() {
                    var getal;
                    var getal_2;
                    var bestandsnaam;
                    var bestandsnaam_2;
                    getal = Math.floor(Math.random() * (6-1 +1) + 1);
                    getal_2 = Math.floor(Math.random() * (6-1 +1) + 1);
                    $("#idNaam").val(getal);
                    if (getal === 1)
                    {
                        bestandsnaam = "afbeeldingen/dobbelsteen_1.jpg"
                    }
                    if (getal === 2)
                    {
                        bestandsnaam = "afbeeldingen/dobbelsteen_2.jpg"
                    } 
                    if (getal === 3)
                    {
                        bestandsnaam = "afbeeldingen/dobbelsteen_3.jpg"
                    }
                    if (getal === 4)
                    {
                        bestandsnaam = "afbeeldingen/dobbelsteen_4.jpg"
                    }
                    if (getal === 5)
                    {
                        bestandsnaam = "afbeeldingen/dobbelsteen_5.jpg"
                    }
                    if (getal === 6)
                    {
                        bestandsnaam = "afbeeldingen/dobbelsteen_6.jpg"
                    }
                    $("#dobbelsteen").prop('src', bestandsnaam)
                    if (getal_2 === 1)
                    {
                        bestandsnaam_2 = "afbeeldingen/dobbelsteen_1.jpg"
                    }
                    if (getal_2 === 2)
                    {
                        bestandsnaam_2 = "afbeeldingen/dobbelsteen_2.jpg"
                    } 
                    if (getal_2 === 3)
                    {
                        bestandsnaam_2 = "afbeeldingen/dobbelsteen_3.jpg"
                    }
                    if (getal_2 === 4)
                    {
                        bestandsnaam_2 = "afbeeldingen/dobbelsteen_4.jpg"
                    }
                    if (getal_2 === 5)
                    {
                        bestandsnaam_2 = "afbeeldingen/dobbelsteen_5.jpg"
                    }
                    if (getal_2 === 6)
                    {
                        bestandsnaam_2 = "afbeeldingen/dobbelsteen_6.jpg"
                    }
                    $("#dobbelsteen_2").prop('src', bestandsnaam_2)
                });
        });
        </script>
